<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="Estilos.css">
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=yUHmORS1EhLwu_gs0JCq5PdWtMqLT6MldpYykV5KgBN09FIqHyofnTw15PhOMX0U" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly9tYWl0dGVlLmdpdGh1Yi5pby8"/><script src="Aplicacion.js" type="text/javascript" defer></script>
    <script src="Acciones.js" type="text/javascript" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,500;0,700;1,300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Encriptador</h1>
    </header>

    <main>
        
        
        <div class="centrar">
            <textarea class="text-area" id="text-cifrador" cols="80" rows="15" placeholder="Ingrese el texto aquÃ­"></textarea>
        </div>
        
        <span class="centrar" id="error" class="invisible"></span>
        
        <div class="centrar botones">
            <button class="boton" id="boton-encriptar">Encriptar</button>
            <button class="boton" id="boton-desencriptar">Desencriptar</button>
        </div>
        
       
        <div class="centrar">
            <textarea class="text-area" id="text-resultado" cols="80" rows="15" placeholder="Resultado" readonly></textarea>
        </div>
        
        <div class="centrar botones">
            <button class="boton" id="boton-copiar" type="submit">Copiar</button>
            <button class="boton" id="boton-limpiar" type="submit">Limpiar</button>
        </div>

        <p class="centrar parrafo">No se admiten letras mayusculas ni tildes.</p>
    </main>  
    
   
</body>
</html>
